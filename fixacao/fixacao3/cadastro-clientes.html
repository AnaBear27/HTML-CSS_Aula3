<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
</head>
<body>
    <form action="" method="post">
        <table>
            <tr>
                <td>
                    <h3>Cadastro de Clientes</h3>
                </td>
                <td>Data: 10/04</td>
                <td>Hora:10:30</td>
            </tr>
            <tr>
                <td><strong>Código:</strong></td>
                <td><input type="text" name="cod" size="10"></td>

                <td><strong>Nome:</strong></td>
                <td><input type="text" name="nome" size="30"></td>

                <td><strong>Nascimento:</strong></td>
                <td><input type="text" name="nasc" size="20"></td>
            </tr>
            <tr>
                <td><strong>Endereço:</strong></td>
                <td><input type="text" name="ender" size="40"></td>
                <td><strong>RG:</strong></td>
                <td><input type="text" name="rg" size="20"></td>
            </tr>
            <tr>
                <td><strong>Cidade:</strong></td>
                <td>
                    <select name="cidade">
                        <option>Selecione</option>
                        <option>Vila Velha</option>
                        <option>Vitória</option>
                    </select> 
                </td>
            </tr>
            <tr>
                <td><strong>Cidade:</strong></td>
                <td><textarea name="cidade" cols="60" rows="6"></textarea></td>
            </tr>
            <tr>
                <td>
                    <br>
                </td>
            </tr>
            <tr>
                <td><input type="button" value="Cadastrar"></td>
                <td><input type="button" value="Novo"></td>
                <td><input type="button" value="Editar"></td>
                <td><input type="button" value="Excluir"></td>
            </tr>
        </table>
    </form>
</body>
</html>
