<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <form method="post" action="">
        <table>

            <tr>
                <td>
                    <hr/>
                    <h1>Cadastro de Produtos</h1>
                </td>
            </tr>
            <tr>
                <td>Código:</td>
            </tr>
            <tr>
                <td><input type="text" name="cod" size="20"></td>
            </tr>
            <tr>
                <td>Descrição:</td>
            </tr>
            <tr>
                <td><input type="text" name="desc" size="40"></td>
            </tr>
            <tr>
                <td>Preço:</td>
            </tr>
            <tr>
                <td><input type="text" name="preco" size="30"></td>
            </tr>
            <tr>
                <td>Foto:</td>
            </tr>
            <tr>
                <td><input type="file" name="foto"/></td>
            </tr>
            <tr>
                <td>Quantidade:</td>
            </tr>
            <tr>
                <td><input type="text" name="quant" size="10"></td>
            </tr>
            <tr>
                <td><input type="button" value="Cadastrar"></td>
            </tr>
            <tr>
                <td><hr/></td>
            </tr>
        </table>
    </form>
</body>
</html>
