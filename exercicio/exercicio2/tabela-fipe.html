<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Fipe</title>
</head>
<body>
    <h1>Tabela FIPE</h1>
    <form method="post" action="">
        <table>
            <tr>
                <td>
                    <input type="radio" name="tabela" value="car"/><img src="imagens/carro.png" width="200"/>
                    <input type="radio" name="tabela" value="mot"/><img src="imagens/moto.png" width="100"/>
                    <input type="radio" name="tabela" value="cam"/><img src="imagens/caminhao.png" width="100"/>
                </td>
            </tr>
            <tr><td>Descrição</td></tr>
            <tr>
                <td>
                    <input type="text" name="nome" size="40"/>
                </td>
            </tr>
            <tr><td>Modelo</td></tr>
            <tr>
                <td>
                    <select name="modelo">
                        <option>1985 - Gasolina</option>
                        <option>1987 - Gasolina</option>
                        <option>1989 - Gasolina</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Enviar"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
